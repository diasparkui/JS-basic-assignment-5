<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> JS Basic Assignment </title>
   </head>
   <body>
      <h1> Print pyramid in console</h1>
      <script>
         let n = 5; 
         for (let i = 1; i <= n; i++) { 
             let str = ". "; 
             let space = ' '; 
             console.log(space.repeat((n - i)) + str.repeat(i * 1)); 
         }
      </script>
   </body>
</html>
