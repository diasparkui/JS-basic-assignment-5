<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> JS Basic Assignment </title>
   </head>
   <body>
      <h1> Print 1 to 100</h1>
      <script>
         for (var i = 1; i <= 100; i++) {
             if (i % 4 === 0 && i % 6 === 0) document.write("TabJab" + "<br/>");
             else if (i % 4 === 0) document.write("Tab" + "<br/>");
             else if (i % 6 === 0) document.write("Jab" + "<br/>" );
             else document.write(i + "<br/>");
         }
      </script>
   </body>
</html>
